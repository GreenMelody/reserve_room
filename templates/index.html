<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의실 예약</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .toast-position {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1055; /* 모달보다 위에 표시되도록 설정 (부트스트랩 모달 z-index: 1050) */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-5">회의실 예약 시스템</h1>
        <div class="row mx-1">
            <!-- 회의실 선택 -->
            <div class="col-auto px-1 d-flex align-items-center" style="height: 48px;">
                <label for="room-select" class="form-label">회의실:</label>
            </div>
            <div class="col-auto px-1">
                <select id="room-select" class="form-select">
                    <!-- 서버에서 회의실 리스트를 가져와서 동적으로 채움 -->
                </select>
            </div>
            <!-- 시작 날짜 선택 -->
            <div class="col-auto px-1 d-flex align-items-center" style="height: 48px;">
                <label for="start-date" class="form-label">시작 날짜:</label>
            </div>
            <div class="col-auto px-1">
                <input type="date" id="start-date" class="form-control">
            </div>
            <!-- 종료 날짜 선택 -->
            <div class="col-auto px-1 d-flex align-items-center" style="height: 48px;">
                <label for="end-date" class="form-label">종료 날짜:</label>
            </div>
            <div class="col-auto px-1">
                <input type="date" id="end-date" class="form-control">
            </div>
            <div class="col-auto">
                <button id="check-availability" class="btn btn-primary">조회</button>
            </div>
            <div class="col-auto">
                <a href="/logout" class="btn btn-danger">로그아웃</a>
            </div>
        </div>

        <div class="my-2">
            <!-- 예약 현황 표 -->
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>00</th>
                        <th>01</th>
                        <th>02</th>
                        <th>03</th>
                        <th>04</th>
                        <th>05</th>
                        <th>06</th>
                        <th>07</th>
                        <th>08</th>
                        <th>09</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                        <th>17</th>
                        <th>18</th>
                        <th>19</th>
                        <th>20</th>
                        <th>21</th>
                        <th>22</th>
                        <th>23</th>
                    </tr>
                </thead>
                <tbody id="reservation-table">
                    <!-- 예약 현황이 여기에 표시됩니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 예약 모달 -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservationModalLabel">회의실 예약 요청</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>회의실명:</strong> <span id="modal-room"></span></p>
                    <p><strong>예약 날짜:</strong> <span id="modal-date"></span></p>
                    <p><strong>시작 시간:</strong> <span id="modal-start-time"></span></p>
                    <div class="mb-3">
                        <label for="end-time">종료 시간:</label>
                        <select id="end-time" class="form-select">
                            <!-- 종료 시간 옵션 -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="reserve-button">예약 요청</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 메시지 -->
    <div id="toast" class="toast align-items-center text-bg-danger border-0 toast-position" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                중복된 예약이 있습니다.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkAvailabilityBtn = document.getElementById('check-availability');
            const reservationTable = document.getElementById('reservation-table');
            const roomSelect = document.getElementById('room-select');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const modalDate = document.getElementById('modal-date');
            const modalRoom = document.getElementById('modal-room');
            const modalStartTime = document.getElementById('modal-start-time');
            const endTimeSelect = document.getElementById('end-time');
            const reserveButton = document.getElementById('reserve-button');
            const reservationModal = new bootstrap.Modal(document.getElementById('reservationModal'));
            const toastEl = document.getElementById('toast');
            const toast = new bootstrap.Toast(toastEl);
            let currentUserId = null;

            function setDefaultDates() {
                const today = new Date().toISOString().split('T')[0];
                const thirtyDaysLater = new Date(new Date().setDate(new Date().getDate() + 15)).toISOString().split('T')[0];
                startDateInput.value = today;
                endDateInput.value = thirtyDaysLater;
            }

            // 회의실 리스트 불러오기
            function fetchRooms() {
                fetch('/rooms')
                    .then(response => response.json())
                    .then(data => {
                        data.rooms.forEach(room => {
                            const option = document.createElement('option');
                            option.value = room.id;
                            option.textContent = room.room_name;
                            roomSelect.appendChild(option);
                        });
                        // 첫 번째 회의실로 자동 조회
                        fetchReservations();
                    });
            }

            // 예약 현황 조회 함수
            function fetchReservations() {
                const roomId = roomSelect.value;
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                fetch(`/reservations?room_id=${roomId}&start_date=${startDate}&end_date=${endDate}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                            return;
                        }
                        currentUserId = data.current_user_id;
                        updateReservationTable(data.reservations, startDate, endDate);
                    })
                    .catch(error => {
                        console.error('Error fetching reservations:', error);
                        alert("예약 데이터를 가져오는 중 오류가 발생했습니다.");
                    });
            }

            // 테이블 업데이트
            function updateReservationTable(reservations, startDate, endDate) {
                reservationTable.innerHTML = '';
                let currentDate = new Date(startDate);
                const end = new Date(endDate);

                while (currentDate <= end) {
                    const row = document.createElement('tr');
                    const dateCell = document.createElement('td');
                    dateCell.textContent = currentDate.toISOString().split('T')[0];
                    row.appendChild(dateCell);

                    for (let i = 0; i < 24; i++) {
                        const cell = document.createElement('td');
                        const reservation = reservations.find(r => r.date === dateCell.textContent && r.start_time <= i && r.end_time > i);

                        if (reservation) {
                            if (reservation.user_id === currentUserId) {
                                if (reservation.status === '예약요청') {
                                    cell.style.backgroundColor = 'orange';  // 나의 예약 요청
                                } else if (reservation.status === '예약완료') {
                                    cell.style.backgroundColor = 'green';   // 나의 예약 완료
                                }
                                cell.addEventListener('click', function () {
                                    if (confirm('예약을 취소하시겠습니까?')) {
                                        cancelReservation(reservation.id);
                                    }
                                });
                            } else {
                                cell.style.backgroundColor = 'lightgray'; // 다른 사용자의 예약
                            }
                        } else {
                            cell.style.backgroundColor = 'white';  // 예약 없음
                            cell.addEventListener('click', function () {
                                openReservationModal(dateCell.textContent, i);
                            });
                        }
                        row.appendChild(cell);
                    }

                    reservationTable.appendChild(row);
                    currentDate.setDate(currentDate.getDate() + 1);
                }
            }

            // 예약 취소 함수
            function cancelReservation(reservationId) {
                fetch(`/reservations/${reservationId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            alert('예약이 취소되었습니다.');
                            fetchReservations();  // 예약 취소 후 다시 조회
                        }
                    })
                    .catch(error => {
                        console.error('Error cancelling reservation:', error);
                        alert('예약 취소 중 오류가 발생했습니다.');
                    });
            }

            // 예약 모달 설정
            function openReservationModal(date, startTime) {
                const roomName = roomSelect.options[roomSelect.selectedIndex].text;
                modalRoom.textContent = roomName;
                modalDate.textContent = date;
                modalStartTime.textContent = startTime;
                populateEndTimeOptions(startTime);
                reservationModal.show();
            }

            // 종료 시간 옵션 설정
            function populateEndTimeOptions(startTime) {
                endTimeSelect.innerHTML = '';
                for (let i = startTime + 1; i <= Math.min(startTime + 4, 24); i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${i}:00`;
                    endTimeSelect.appendChild(option);
                }
            }

            reserveButton.addEventListener('click', function () {
                const roomName = roomSelect.options[roomSelect.selectedIndex].text;
                const date = modalDate.textContent;
                const startTime = modalStartTime.textContent;
                const endTime = endTimeSelect.value;

                fetch('/reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'room_name': roomName,
                        'date': date,
                        'start_time': startTime,
                        'end_time': endTime
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showToast('중복된 예약이 있습니다.');
                    } else {
                        alert('예약이 완료되었습니다.');
                        reservationModal.hide();
                        fetchReservations();
                    }
                })
                .catch(error => {
                    console.error('Error making reservation:', error);
                    alert('예약 중 오류가 발생했습니다.');
                });
            });

            // Toast 메시지 표시
            function showToast(message) {
                toastEl.querySelector('.toast-body').textContent = message;
                toast.show();
            }

            // 초기 설정
            setDefaultDates();
            fetchRooms();
            
            checkAvailabilityBtn.addEventListener('click', fetchReservations);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의실 예약</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .toast-position {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1055; /* 모달보다 위에 표시되도록 설정 (부트스트랩 모달 z-index: 1050) */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">회의실 예약 시스템</h1>
        <div class="row mt-4">
            <div class="col-auto d-flex align-items-center" style="height: 38px;">
                <label for="reservation-date" class="form-label mb-0" style="line-height: 1.5;">예약일:</label>
            </div>
            <div class="col-auto">
                <input type="date" id="reservation-date" class="form-control" />
            </div>
            <div class="col-auto">
                <button id="check-availability" class="btn btn-primary">조회</button>
            </div>
        </div>

        <div class="mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>회의실명</th>
                        <!-- 00부터 23까지 시간을 헤더로 표시 -->
                        <th>00</th>
                        <th>01</th>
                        <th>02</th>
                        <th>03</th>
                        <th>04</th>
                        <th>05</th>
                        <th>06</th>
                        <th>07</th>
                        <th>08</th>
                        <th>09</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                        <th>17</th>
                        <th>18</th>
                        <th>19</th>
                        <th>20</th>
                        <th>21</th>
                        <th>22</th>
                        <th>23</th>
                    </tr>
                </thead>
                <tbody id="reservation-table">
                    <!-- 예약현황 표 내용이 여기에 표시됩니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 예약 모달 -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservationModalLabel">회의실 예약 요청</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>날짜:</strong> <span id="modal-date"></span></p>
                    <p><strong>회의실명:</strong> <span id="modal-room"></span></p>
                    <div class="mb-3">
                        <label for="start-time">시작시간:</label>
                        <select id="start-time" class="form-select">
                            <!-- 시간 옵션이 동적으로 생성됩니다 -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="end-time">종료시간:</label>
                        <select id="end-time" class="form-select">
                            <!-- 시간 옵션이 동적으로 생성됩니다 -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="reserve-button">예약 요청</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 메시지 -->
    <div id="toast" class="toast align-items-center text-bg-danger border-0 toast-position" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                중복된 예약이 있습니다.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkAvailabilityBtn = document.getElementById('check-availability');
            const reservationTable = document.getElementById('reservation-table');
            const reservationDateInput = document.getElementById('reservation-date');
            const modalDate = document.getElementById('modal-date');
            const modalRoom = document.getElementById('modal-room');
            const startTimeSelect = document.getElementById('start-time');
            const endTimeSelect = document.getElementById('end-time');
            const reserveButton = document.getElementById('reserve-button');
            const reservationModal = new bootstrap.Modal(document.getElementById('reservationModal'));  // 모달 객체 생성
            const toastEl = document.getElementById('toast');
            const toast = new bootstrap.Toast(toastEl);  // 토스트 객체 생성
            let selectedRoom = '';
            let selectedDate = '';
    
            // 페이지 로드 시 현재 날짜로 설정하고 예약 현황 조회
            function setTodayAndFetchReservations() {
                const today = new Date().toISOString().split('T')[0];  // YYYY-MM-DD 형식으로 오늘 날짜 가져오기
                reservationDateInput.value = today;  // 입력 필드에 오늘 날짜 설정
                selectedDate = today;  // selectedDate를 오늘 날짜로 설정
                fetchReservations(selectedDate);  // 예약 현황 조회
            }
    
            // 예약 현황 조회 함수
            function fetchReservations(date) {
                // 서버에서 예약 현황 및 회의실 정보 가져오기
                fetch(`/reservations?date=${date}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                            return;
                        }
                        updateReservationTable(data.rooms, data.reservations_by_room);
                    })
                    .catch(error => {
                        console.error('Error fetching reservations:', error);
                        alert("예약 데이터를 가져오는 중 오류가 발생했습니다.");
                    });
            }
    
            // 조회 버튼 클릭 이벤트 핸들러
            checkAvailabilityBtn.addEventListener('click', function () {
                selectedDate = reservationDateInput.value;
                
                if (!selectedDate) {
                    alert("날짜를 선택해주세요.");
                    return;
                }
    
                fetchReservations(selectedDate);  // 선택한 날짜로 예약 현황 조회
            });
    
            // 테이블 업데이트
            function updateReservationTable(rooms, reservationsByRoom) {
                reservationTable.innerHTML = '';
                rooms.forEach(room => {
                    let row = document.createElement('tr');
                    let roomCell = document.createElement('td');
                    roomCell.innerText = room.name;
                    row.appendChild(roomCell);
    
                    for (let i = 0; i < 24; i++) {
                        let cell = document.createElement('td');
                        
                        // 해당 회의실의 예약 정보를 확인
                        let reservation = reservationsByRoom[room.id].find(r => r.start_time <= i && r.end_time > i);
    
                        // 예약 상태에 따라 셀의 색상 설정
                        if (reservation) {
                            if (reservation.status === '예약완료') {
                                cell.style.backgroundColor = 'green';
                            } else if (reservation.status === '예약요청') {
                                cell.style.backgroundColor = 'orange';
                            }
                            // 예약된 칸 클릭 시 취소 옵션 제공
                            cell.addEventListener('click', function () {
                                if (confirm('예약을 취소하시겠습니까?')) {
                                    cancelReservation(reservation.id);
                                }
                            });
                        } else {
                            cell.style.backgroundColor = 'white';  // 예약 없음
                            // 빈 칸을 클릭하면 예약 요청 모달을 열기
                            cell.addEventListener('click', function () {
                                openReservationModal(room.name, i);
                            });
                        }
    
                        row.appendChild(cell);
                    }
                    reservationTable.appendChild(row);
                });
            }
    
            // 모달 열기
            function openReservationModal(roomName, startTime) {
                selectedRoom = roomName;
                modalDate.innerText = selectedDate;
                modalRoom.innerText = roomName;
    
                // 시작 시간과 종료 시간 설정
                populateTimeOptions(startTime);
    
                // 모달 표시
                reservationModal.show();  // 모달 표시
    
                // 예약 버튼 클릭 이벤트 처리
                reserveButton.onclick = function () {
                    const selectedStartTime = parseInt(startTimeSelect.value);
                    const selectedEndTime = parseInt(endTimeSelect.value);
    
                    // 종료 시간이 시작 시간보다 같거나 이른지 확인
                    if (selectedEndTime <= selectedStartTime) {
                        showToast("종료 시간은 시작 시간보다 늦어야 합니다.");
                        return;  // 예약 요청 중단
                    }
    
                    reserveRoom(selectedDate, selectedStartTime, selectedEndTime, selectedRoom);
                };
            }
    
            // 시간 옵션 설정
            function populateTimeOptions(startTime) {
                startTimeSelect.innerHTML = '';
                endTimeSelect.innerHTML = '';
    
                for (let i = 0; i < 24; i++) {
                    let optionStart = document.createElement('option');
                    optionStart.value = i;
                    optionStart.text = `${i.toString().padStart(2, '0')}:00`;
                    startTimeSelect.appendChild(optionStart);
                    
                    let optionEnd = document.createElement('option');
                    optionEnd.value = i;
                    optionEnd.text = `${i.toString().padStart(2, '0')}:00`;
                    endTimeSelect.appendChild(optionEnd);
                }
    
                startTimeSelect.value = startTime;
                endTimeSelect.value = (startTime + 1) % 24;  // 기본적으로 시작시간 + 1시간
            }
    
            // 예약 요청 함수
            function reserveRoom(date, startTime, endTime, roomName) {
                fetch('/reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'date': date,
                        'start_time': startTime,
                        'end_time': end_time,
                        'room_name': roomName
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showToast("중복된 예약이 있습니다.");
                    } else {
                        alert('예약 요청이 완료되었습니다.');
                        reservationModal.hide();  // 예약 완료 후 모달 닫기
                        fetchReservations(selectedDate);  // 예약 후 테이블 다시 조회
                    }
                })
                .catch(error => {
                    console.error('Error making reservation:', error);
                    alert('예약 요청 중 오류가 발생했습니다.');
                });
            }
    
            // 예약 취소 함수
            function cancelReservation(reservationId) {
                fetch(`/reservations/${reservationId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert('예약이 취소되었습니다.');
                        fetchReservations(selectedDate);  // 예약 취소 후 테이블 다시 조회
                    }
                })
                .catch(error => {
                    console.error('Error cancelling reservation:', error);
                    alert('예약 취소 중 오류가 발생했습니다.');
                });
            }
    
            // 토스트 메시지 표시 함수
            function showToast(message) {
                toastEl.querySelector('.toast-body').innerText = message;
                toast.show();  // 토스트 표시
            }
    
            // 페이지 로드 시 실행
            setTodayAndFetchReservations();  // 현재 날짜 설정 후 예약 현황 조회
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

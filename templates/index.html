<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의실 예약</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">회의실 예약 시스템</h1>
        <div class="mt-4">
            <label for="date">예약일:</label>
            <input type="date" id="reservation-date" class="form-control" />
            <button id="check-availability" class="btn btn-primary mt-2">조회</button>
        </div>

        <div class="mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>회의실명</th>
                        <th>00</th>
                        <th>01</th>
                        <th>...</th>
                        <th>23</th>
                    </tr>
                </thead>
                <tbody id="reservation-table">
                    <!-- 예약현황 표 내용 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('check-availability').addEventListener('click', function() {
            // 예약현황 조회 로직 추가
        });
    </script>
</body>
</html>
